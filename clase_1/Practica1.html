<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 p-4 border rounded bg-white shadow">
                <h2 class="text-center mb-4">Formulario</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
                                <label class="form-check-label" for="femenino">Femenino</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="notificaciones">
                        <label class="form-check-label" for="notificaciones">Activar notificaciones</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" >
                        <label class="form-check-label" for="flexSwitchCheckDefault">Activar notificaciones</label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Selecciona tus materias</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="materia1">
                                <label class="form-check-label" for="materia1">Estructura de Datos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="materia2">
                                <label class="form-check-label" for="materia2">Programacion Orientada a Objetos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="materia3">
                                <label class="form-check-label" for="materia3">Programacion</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Acepto</label>
                        <select class="form-select" disabled>
                            <option selected>Acepto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
